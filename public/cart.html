<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="nav-bar"></div>
    <main>
      <div class="container-fluid">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-white">
            <div
              class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
            >
              <ul
                class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                id="menu"
              >
                <li class="nav-item align-middle px-0">
                  <a href="index.html" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-house-door"></i>
                    <span class="ms-1 d-none d-sm-inline">Trang chủ</span>
                  </a>
                </li>

                <li class="nav-item align-middle px-0">
                  <a href="program.html" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-palette"></i>
                    <span class="ms-1 d-none d-sm-inline"
                      >Chương trình đào tạo</span
                    ></a
                  >
                </li>
                <li class="nav-item align-middle px-0">
                  <a href="about.html" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-bookmark"></i>
                    <span class="ms-1 d-none d-sm-inline">Về chúng tôi</span></a
                  >
                </li>
                <li class="nav-item align-middle px-0 active">
                  <a href="product.html" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-bag"></i>
                    <span class="ms-1 d-none d-sm-inline">Sản phẩm</span></a
                  >
                </li>

                <li class="nav-item align-middle px-0">
                  <a href="contact.html" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-telephone"></i>
                    <span class="ms-1 d-none d-sm-inline">Liên hệ</span>
                  </a>
                </li>
              </ul>
              <hr />
            </div>
          </div>
          <div class="col pt-3 bg-light">
            <div id="container" class="container-fluid">
              <div id="row-container" class="row g-3">
                <div class="detail-container">
                  <div class="detail-img">
                    <div class="image-slider">
                      <img src="image/product1.png" alt="product" />
                    </div>
                  </div>
                  <div class="detail-content">
                    <h3>Balo chó cứu hộ</h3>

                    <p>180.000đ</p>
                    <p><span>Màu sắc: </span>Đỏ</p>
                    <div class="amount-container">
                      <p class="product-amount">Số lượng: </p>
                      <button onclick="decreaseValue()" class="btn-amount">
                        <i
                          style="font-size: 20px; color: azure"
                          class="bi bi-dash"
                        ></i>
                      </button>
                      <input type="number" id="number" value="1" />
                      <button onclick="increaseValue()" class="btn-amount">
                        <i
                          style="font-size: 20px; color: azure"
                          class="bi bi-plus"
                        ></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="detail-container">
                    <div class="detail-img">
                      <div class="image-slider">
                        <img src="image/product5.png" alt="product" />
                      </div>
                    </div>
                    <div class="detail-content">
                      <h3>Balo chó cứu hộ</h3>
  
                      <p>180.000đ</p>
                      <p><span>Màu sắc: </span>Đỏ</p>
                      <div class="amount-container">
                        <p class="product-amount">Số lượng: </p>
                        <button onclick="decreaseValue()" class="btn-amount">
                          <i
                            style="font-size: 20px; color: azure"
                            class="bi bi-dash"
                          ></i>
                        </button>
                        <input type="number" id="number" value="1" />
                        <button onclick="increaseValue()" class="btn-amount">
                          <i
                            style="font-size: 20px; color: azure"
                            class="bi bi-plus"
                          ></i>
                        </button>
                      </div>
                    </div>
                  </div>
                <div class="more-container">
                  <div class="btn-container">
                    <a href="product.html">Sản phẩm cho bé</a>
                    <button onclick="handleCheckOutButton()" class="btn-buy">Thanh toán</button>
                  </div>
                  <div class="container">
                    <div id="row-product" class="row gy-5">
                      <div class="col">
                        <a href="detail.html">
                          <img src="image/detail-more1.png" alt="product" />
                          <span style="font-weight: 700">Balo spiderman</span>
                          <span style="font-size: 17px">190.000đ</span>
                        </a>
                      </div>
                      <div class="col">
                        <a href="detail.html">
                          <img src="image/detail-more2.png" alt="product" />
                          <span style="font-weight: 700">Balo pikachu</span>
                          <span style="font-size: 17px">100.000đ</span>
                        </a>
                      </div>
                      <div class="col">
                        <a href="detail.html">
                          <img src="image/detail-more3.png" alt="product" />
                          <span style="font-weight: 700">Balo Doraemon</span>
                          <span style="font-size: 17px">126.000đ</span>
                        </a>
                      </div>
                      <div class="col">
                        <a href="detail.html">
                          <img src="image/detail-more4.png" alt="product" />
                          <span style="font-weight: 700">Balo Car 95</span>
                          <span style="font-size: 17px">199.000đ</span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="footer" class="row g-3">
                <div class="footer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="js/nav.js"></script>
    <script src="js/sidebar.js"></script>
